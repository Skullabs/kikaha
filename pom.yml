  artifactId: java-8
  version: 1.0.0

artifactId: kikaha-parent
groupId: io.skullabs.kikaha
version: 3.0.0-SNAPSHOT
packaging: pom

properties:
  # dependency versions
  version.lombok: "1.18.4"
  version.mockito: "2.23.0"
  version.compile-testing: "0.10"
  version.class-generator: "0.2.0.Final"
  version.injector: "0.2.0.Final"
  version.snakeyaml: "1.21"
  version.undertow: "2.0.15.Final"

  # plugin versions
  version.compiler.plugin: "3.8.0"

modules:
- "kikaha-config"
- "kikaha-undertow"

dependencyManagement:
 dependencies:
  - { groupId: io.skullabs.kikaha, version: "${project.version}", artifactId: kikaha-config }
  - { groupId: io.skullabs.kikaha, version: "${project.version}", artifactId: kikaha-core }
  - { groupId: io.skullabs.injector, version: "${version.injector}", artifactId: injector-core }
  - { groupId: io.skullabs.injector, version: "${version.injector}", artifactId: injector-processor, scope: provided }
  - { groupId: org.yaml, version: "${version.snakeyaml}", artifactId: snakeyaml }
  - { groupId: io.undertow, version: "${version.undertow}", artifactId: undertow-core }

dependencies:
- { groupId: io.skullabs.injector, artifactId: injector-core }
